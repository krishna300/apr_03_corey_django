{% extends 'blog/base.html' %} {% block content %}

<!-- <h2>_001_djproject</h2> -->
<div class="content">
  <div class="container">
    <div class="posts">
      {% for post in posts %}

      <div class="post">
        <small>{{post.date_modified |date:'M d, gA'}}</small>
        <!-- <h6>author</h6> -->
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
